version: v2
clean: true

managed:
  enabled: true

plugins:
  - local: protoc-gen-go
    out: generated/go
    opt: paths=source_relative

  - local: protoc-gen-connect-go
    out: generated/go
    opt: paths=source_relative

  - local: protoc-gen-connect-dart
    out: generated/dart

  - local: protoc-gen-dart
    out: generated/dart
    include_wkt: true
    include_imports: true

  #  - local: protoc-gen-es
  #    out: generated/web
  #    include_imports: true
  #    opt: target=ts