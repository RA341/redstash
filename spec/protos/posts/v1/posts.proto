syntax = "proto3";

package posts.v1;

option go_package = "github.com/RA341/redstash/generated/posts/v1";

service PostsService {
  rpc ListDownloaded(ListDownloadedRequest) returns (ListDownloadedResponse) {}

}

message ListDownloadedRequest {
  int32 userid = 1;
  uint64 limit = 2;
  uint64 offset = 3;
}

message ListDownloadedResponse {
  repeated Post posts = 1;
}

message Gallery {
  repeated Media images = 1;
}

message Image {
  Media image = 1;
}

message Video {
  Media video = 1;
}

message Media {
  string url = 1;
  float ratio = 2;
}

message Post {
  string title = 1;
  string redditId = 4;
  string subreddit = 5;
  int64 RedditCreated = 6;

  Media directLink = 2;
  repeated Media gallery = 3;
}
